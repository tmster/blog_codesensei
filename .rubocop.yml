
AllCops:
  TargetRubyVersion: 2.4

  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'db/migrate/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'test/**/*'


Bundler/OrderedGems:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MultilineIfModifier:
  Enabled: false

Metrics/LineLength:
  Max: 120
